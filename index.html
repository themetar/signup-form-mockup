<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up!</title>
  <link rel="stylesheet" href="assets/styles/normalize.css">
  <link rel="stylesheet" href="assets/styles/fonts.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <header class="main-header">
    <h1><img src="assets/images/odin-logo.png" alt="Logo">Odin</h1>
    <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
  </header>
  <div class="content">
    <p class="cta-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
    <p class="cta-text">You <em>know</em> you want to.</p>
    <form action="/" id="signup-form" method="get">
      <p class="cta-text">Let's do this!</p>
      <div class="form-fields">
        <div>
          <label for="f-name">First name</label>
          <input type="text" id="f-name" name="first_name">
        </div>
        <div>
          <label for="l-name">Last name</label>
          <input type="text" id="l-name" name="last_name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
        <div>
          <label for="phone">Phone number</label>
          <input type="tel" id="phone">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password">
        </div>
        <div>
          <label for="p-confirmation">Confirm password</label>
          <input type="password" id="p-confirmation">
        </div>
      </div>
    </form>
    <button form="signup-form">Create account</button>
    <p>Already have an account? <a href="/">Log in</a></p>
  </div>
</body>
</html>
